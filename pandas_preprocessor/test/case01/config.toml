data.connectionstring = "data/PokeTypeMatchupData.csv"
data.format = "csv"

model_file_location = "pickles/model.pkl"

dataframe.keep_other_columns = false

[[dataframe.inputs]]
name = "Fire"
ftype = "category"
[[dataframe.inputs.preprocess_steps]]
algo = "substitution"
settings.pattern = "\\*"
settings.replace = "."
settings.invert_pattern = "^\\."
settings.invert_replace = "*"
settings.flags = "i"
[[dataframe.inputs.encoding_steps]]
algo = "label_encoder"
settings.file_location = "pickles/water_label_encoder.pkl"

[[dataframe.inputs]]
name = "Fighting"
ftype = "category"
[[dataframe.inputs.preprocess_steps]]
algo = "mv_drop"

[[dataframe.inputs]]
name = "Name"
ftype = "category"
[[dataframe.inputs.preprocess_steps]]
algo = "to_upper"

[[dataframe.inputs]]
name = "Water"
ftype = "category"
[[dataframe.inputs.preprocess_steps]]
algo = "substitution"
settings.pattern = "\\*"
settings.replace = "."
[[dataframe.inputs.encoding_steps]]
algo = "label_binarizer"
settings.file_location = "pickles/water_label_binarizer.pkl"

[[dataframe.inputs]]
name = "Electric"
ftype = "category"
[[dataframe.inputs.preprocess_steps]]
algo = "substitution"
settings.pattern = "\\*"
settings.replace = ""
[[dataframe.inputs.preprocess_steps]]
algo = "to_num"
settings.invert_type = "float64"
[[dataframe.inputs.encoding_steps]]
algo = "kbins_discretizer"
settings.n_bins = 2
settings.file_location = "pickles/electric_kbins_d.pkl"

[[dataframe.inputs]]
name = "Ice"
ftype = "category"
[[dataframe.inputs.preprocess_steps]]
algo = "substitution"
settings.pattern = "\\*"
settings.replace = ""
[[dataframe.inputs.preprocess_steps]]
algo = "to_num"
settings.invert_type = "float64"
[[dataframe.inputs.preprocess_steps]]
algo = "binarizer"
settings.threshold = 0.51

[[dataframe.outputs]]
name = "Grass"
ftype = "category"
[[dataframe.outputs.preprocess_steps]]
algo = "substitution"
settings.pattern = "\\*"
settings.replace = ""
[[dataframe.outputs.preprocess_steps]]
algo = "to_num"
settings.invert_type = "float64"
[[dataframe.outputs.preprocess_steps]]
algo = "mv_median"
[[dataframe.outputs.preprocess_steps]]
algo = "polynomial_features"
settings.file_location = "pickles/grass_normalize.pkl"
[[dataframe.outputs.preprocess_steps]]
algo = "to_type"
settings.type = "str"
settings.invert_type = "float64"
