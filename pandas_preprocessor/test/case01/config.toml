data.connectionstring = "data/PokeTypeMatchupData.csv"
data.format = "csv"

dataframe.keep_rows = false

[[dataframe.inputs]]
name = "Fire"
ftype = "category"
[[dataframe.inputs.preprocess_steps]]
algo = "substitution"
settings.pattern = "\\*"
settings.replace = "."
settings.invert_pattern = "^\\."
settings.invert_replace = "*"
settings.flags = "i"
[[dataframe.inputs.encoding_steps]]
algo = "label_encoder"
settings.file_location = "fire_labels.pkl"

[[dataframe.inputs]]
name = "Name"
ftype = "category"
[[dataframe.inputs.preprocess_steps]]
algo = "to_upper"

[[dataframe.inputs]]
name = "Water"
ftype = "category"
[[dataframe.inputs.preprocess_steps]]
algo = "substitution"
settings.pattern = "\\*"
settings.replace = "."
[[dataframe.inputs.encoding_steps]]
algo = "label_encoder"
settings.file_location = "water_labels.pkl"
[[dataframe.inputs.encoding_steps]]
algo = "label_binarizer"
settings.file_location = "water_label_binarizer.pkl"

[[dataframe.outputs]]
name = "Grass"
ftype = "category"
[[dataframe.outputs.preprocess_steps]]
algo = "substitution"
settings.pattern = "\\*"
settings.replace = ""
[[dataframe.outputs.preprocess_steps]]
algo = "to_num"
settings.invert_type = "float64"
[[dataframe.outputs.preprocess_steps]]
algo = "mv_median"
[[dataframe.outputs.preprocess_steps]]
algo = "normalize"
