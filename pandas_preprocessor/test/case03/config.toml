data.connectionstring = "data/dailyCalories.csv"
data.format = "csv"

input_query.connectionstring = "data/input.csv"
input_query.format = "csv"

model_file_location = "pickles/model.pkl"

dataframe.keep_other_columns = true

[[dataframe.inputs]]
name = "date"
[[dataframe.inputs.preprocess_steps]]
algo = "date_to_ordinal"
settings.date_format = "%m/%d/%y"

[[dataframe.inputs]]
name = "muscle_mass_percentage"
[[dataframe.inputs.preprocess_steps]]
algo = "to_type"
settings.type = "str"
[[dataframe.inputs.preprocess_steps]]
algo = "trim"
[[dataframe.inputs.preprocess_steps]]
algo = "ltrim"
[[dataframe.inputs.preprocess_steps]]
algo = "rtrim"
[[dataframe.inputs.preprocess_steps]]
algo = "prefix"
settings.value = "Mr. "
[[dataframe.inputs.preprocess_steps]]
algo = "suffix"
settings.value = " jr"

[[dataframe.outputs]]
name = "calories"
settings.date_format = "integer"
[[dataframe.outputs.preprocess_steps]]
algo = "abs"
[[dataframe.outputs.preprocess_steps]]
algo = "add"
settings.value = 2
[[dataframe.outputs.preprocess_steps]]
algo = "mult"
settings.value = 2
[[dataframe.outputs.preprocess_steps]]
algo = "div_by"
settings.value = 2
