data.connectionstring = "data/PokeTypeMatchupData.csv"
data.format = "csv"

dataframe.keeprows = false
[[dataframe.inputs]]
name = "Fire"
ftype = "category"
[[dataframe.inputs.preprocess_steps]]
algo = "substitution"
settings.pattern = "\\*"
settings.replace = "."
settings.invert_pattern = "^\\."
settings.invert_replace = "*"
settings.flags = "i"
[[dataframe.inputs.encoding_steps]]
algo = "label_encoding"

[[dataframe.inputs]]
name = "Name"
ftype = "category"
[[dataframe.inputs.preprocess_steps]]
algo = "to_lower"

[[dataframe.inputs]]
name = "Water"
ftype = "category"
[[dataframe.inputs.preprocess_steps]]
algo = "substitution"
settings.pattern = "\\*"
settings.replace = "."
[[dataframe.inputs.encoding_steps]]
algo = "one_hot_encoding"

[[dataframe.outputs]]
name = "Grass"
ftype = "category"
[[dataframe.outputs.preprocess_steps]]
algo = "substitution"
settings.pattern = "\\*"
settings.replace = ""
[[dataframe.outputs.preprocess_steps]]
algo = "to_num"
settings.invert_type = "int32"
